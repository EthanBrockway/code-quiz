<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header id="mainHeader">
      <h1>Code Quiz Challenge!</h1>
    </header>
    <div class="container">
      <div class="homePage" id="startPage">
        <h2>
          Can you answer all questions before the timer runs out? </br> 
          Press start
          and find out!
        </h2>
        <section class="buttons">
          <button id="start-btn" class="start-btn" >Start</button>
          <button id="startPageHighScore" onclick="showHighScore()">High Scores</button>
        </section>
      </div>
      <div id="quiz">
        <header id="timer">Time Left:  
    </header>
    <div id="questions"><p>placeholder</p></div>
        <button id="a" onclick="checkAnswer('a')">A</button>
        <button id="b" onclick="checkAnswer('b')">B</button>
        <button id="c" onclick="checkAnswer('c')">C</button>
        <button id="d" onclick="checkAnswer('d')">D</button>
        <div id="result"></div>
        </div> 
        <div id="gameover">

            <div id="finalScore"></div>
            <input type="text" size="40" placeholder="Enter your initials to save your high score!" name="initials" id="initials"/>
            <button id="submitScore">Submit Score</button>
        </div>
        <div id="highscoreContainer">
            <div id="high-scorePage">
                <div id="highscore-header">
                    <h3>User Initials</h3>
                    <h3>Score</h3>
                </div>
                <div id="highscore-initials"></div>
                <div id="highscore-score"></div>
            </div>
            <div id="endGameBtns">
                <button id="playAgain" onclick="replayQuiz()">Play Again</button>
                <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
            </div>
    
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
